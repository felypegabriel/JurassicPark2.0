!DOCTYPE html>

    <title>Jurassic Park</title>

body {

}

header {

}

label {

}

input {

button {

    border: none;

}

button:hover {
    background-color: #218838;
}

footer {
    text-align: center;
    padding: 10px;
    background-color: #333;
    color: white;

</html>
